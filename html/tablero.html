<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Tareas Pomodoro</title>
    <link rel="stylesheet" href="../css/tablero.css" />
    <link rel="stylesheet" href="../css/modalAgregar.css">
    </head>

  <body>
    <header class="top-bar">
        <div class="logo-section">
            <h1>Tablero de Scrum</h1>
        </div>
        <div id="parteDePerfil" class="user-profile">
          <div class="user-profile" id="perfilParte">
            <span class="welcome-text">Hola, <strong id="usernameDisplay">Usuario Ejemplo</strong></span>
            <div class="user-avatar" id="userAvatar">UE</div>
          </div>
        </div>
    </header>

    <div class="container">
      <div class="table-box">
        
        <div class="header-flex">
            <div class="sprint-selector-group">
                <label for="sprint-select">Filtro de tareas:</label>
                <select id="sprint-select" class="styled-select">
                    <option value="All" selected>Todas</option>
                    <option value="1">Sin Iniciar</option>
                    <option value="2">En Progreso</option>
                    <option value="3">Terminadas</option>
                </select>
            </div>
        </div>
        
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th class="center-text">ID</th>
                <th class="center-text">Historia de Usuario</th>
                <th class="center-text">Fecha de Creación</th>
                <th class="center-text">Estado</th>
              </tr>
            </thead>
            <tbody>
              <!-- Aca se van a ir añadiendo las filas con las tareas -->
              <tr>
                <td class="center-text"><strong>SCR-101</strong></td>
                <td class="center-text">Como usuario, quiero recuperar mi contraseña...</td>
                <td class="center-text">5</td>
                <td class="center-text"><span class="status in-progress">En Progreso</span></td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="actions">
            <button class="btn-secondary" id="botonEditarTarea">Editar Tarea</button>
            <button id="botonAgregarTarea">Agregar Tarea</button>
        </div>
        
      </div>
    </div>

    <script src="../config.js"></script>
    <script src="../js/tablero.js"></script>
  </body>
</html>
